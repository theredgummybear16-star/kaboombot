name: Run ChomeNS Discord Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # Make sure the repo is checked out
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Debug: show files in root
      - name: List files
        run: ls -la

      # Run your bot
      - name: Run ChomeNS Bot
        run: java -jar chomens_bot-rolling-all.jar
