name: Run Java Bot Every 6h

on:
  schedule:
    - cron: "0 */6 * * *"  # Elke 6 uur
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Genoeg tijd voor bot run

    steps:
      - name: Checkout repo with LFS
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Start dummy eval server
        run: |
          nohup bash -c "while true; do echo -e 'HTTP/1.1 200 OK\r\n\r\nOK' | nc -l -p 3000; done" &

      - name: Inject Discord token into config
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          sed -i "s/token: 'token hier'/token: '${DISCORD_TOKEN//\//\\/}'/" config.yml

      - name: Run Bot (auto-restart on crash)
        run: |
          export TERM=dumb  # Voorkomt terminal warnings
          echo "Starting bot loop..."
          while true; do
            echo "Launching bot at $(date)"
            java -Xmx1G -jar chomens_bot-rolling-all.jar
            echo "Bot crashed or exited at $(date). Restarting in 10s..."
            sleep 10
          done
