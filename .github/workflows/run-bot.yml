name: Run ChomeNS Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"  # Herstart elke 5 uur

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Enable Git LFS
      - name: Enable Git LFS
        run: |
          git lfs install
          git lfs pull

      # 3. Install Java
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 4. Install Node.js on runner
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5. Inject Discord token into config.yml
      - name: Inject Discord token
        run: |
          sed -i "s|token: 'token hier'|token: '${{ secrets.DISCORD_TOKEN }}'|" config.yml

      # 6. Configure Eval to point to localhost
      - name: Configure Eval
        run: |
          sed -i '/^eval:/d' config.yml
          echo "eval:" >> config.yml
          echo "  address: 'localhost:3000'" >> config.yml

      # 7. Remove unsupported core fields
      - name: Clean unsupported core fields
        run: |
          sed -i '/^  op:/d' config.yml
          sed -i '/^  gamemode:/d' config.yml
          sed -i '/^  respawn:/d' config.yml

      # 8. Start Eval-server in isolated Docker container (veilig, alleen lokaal bereikbaar)
      - name: Start Eval server container
        run: |
          docker run -d \
            --name eval-server \
            -p 127.0.0.1:3000:3000 \
            -v ${{ github.workspace }}/eval-server.js:/eval-server.js \
            node:20 node /eval-server.js

      # 9. Start ChomeNS Bot with auto-restart
      - name: Start Discord Bot
        run: |
          echo "Starting ChomeNS Discord Bot..."
          while true; do
            java -jar chomens_bot-rolling-all.jar || true
            echo "Bot crashed, restarting in 5s..."
            sleep 5
          done
