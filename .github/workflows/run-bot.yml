name: Run ChomeNS Discord Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js (for Eval server)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Inject Discord token
        run: sed -i "s|token: 'token hier'|token: '${{ secrets.DISCORD_TOKEN }}'|" config.yml

      - name: Remove eval plugin references
        run: |
          sed -i '/^eval:/d' config.yml
          sed -i '/^  op:/d' config.yml

      - name: Start safe dummy Eval server
        run: |
          mkdir -p .github/eval
          echo "const http = require('http');" > .github/eval/server.js
          echo "http.createServer((req,res)=>{res.end('ok');}).listen(3000);" >> .github/eval/server.js
          nohup node .github/eval/server.js &

      - name: Start ChomeNS Bot
        run: |
          echo "Starting ChomeNS Discord Bot..."
          while true; do
            java -jar chomens_bot-rolling-all.jar || true
            echo "Bot crashed, restarting in 5s..."
            sleep 5
          done
