name: Run ChomeNS Discord Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: List files
        run: ls -la

      - name: Run ChomeNS Bot
        run: java -jar chomens_bot-rolling-all.jar
