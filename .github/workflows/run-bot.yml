name: Run Java Bot Every 6h

on:
  schedule:
    - cron: "0 */6 * * *"  # Elke 6 uur
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    env:
      JAVA_TOOL_OPTIONS: "-Djava.awt.headless=true -Dorg.jline.terminal.dumb=true"

    steps:
      - name: Checkout repo with LFS
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Start dummy eval server
        run: |
          nohup bash -c "while true; do echo -e 'HTTP/1.1 200 OK\r\n\r\nOK' | nc -l -p 3000; done" &
          echo "Dummy eval server running on port 3000"
          sleep 2

      - name: Inject Discord token and Eval URL into config
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          sed -i "s/token: 'token hier'/token: '${DISCORD_TOKEN//\//\\/}'/" config.yml
          sed -i "s|eval_url: 'url hier'|eval_url: 'http://localhost:3000'|" config.yml
          echo "Config updated with Discord token and Eval URL."

      - name: Disable optional plugins for testing
        run: |
          if [ -d "plugins" ]; then
            mv plugins plugins_disabled
            echo "Plugins temporarily disabled for debug run."
          fi

      - name: Run Bot with debug logging
        run: |
          export TERM=dumb
          echo "Starting bot in debug mode..."
          java -Xmx1G -Dlog.level=DEBUG -jar chomens_bot-rolling-all.jar
