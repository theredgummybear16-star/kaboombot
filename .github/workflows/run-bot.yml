name: Run ChomeNS Discord Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Download bot jar
        run: |
          curl -L -o chomens_bot-rolling-all.jar \
          https://github.com/theredgummybear16-star/kaboombot/raw/main/chomens_bot-rolling-all.jar

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Run ChomeNS Bot
        run: |
          echo "Starting ChomeNS Discord Bot..."
          java -jar chomens_bot-rolling-all.jar
