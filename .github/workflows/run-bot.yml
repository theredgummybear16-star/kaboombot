name: Run Java Bot Every 6h

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repo with LFS
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Start dummy eval server
        run: |
          # Tiny dummy server returning HTTP 200 on any request
          nohup bash -c "while true; do echo -e 'HTTP/1.1 200 OK\r\n\r\nOK' | nc -l -p 3000; done" &
          echo "Dummy eval server running on port 3000"

      - name: Inject Discord token into config
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          sed -i "s/token: 'token hier'/token: '${DISCORD_TOKEN//\//\\/}'/" config.yml
          echo "Discord token injected."

      - name: Run Bot
        run: |
          echo "Starting bot using Java 21..."
          java -Xmx1G -jar chomens_bot-rolling-all.jar
