name: Run Java Bot Every 6 Hours

on:
  schedule:
    - cron: "0 */6 * * *"   # elke 6 uur
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350     # 5u50 max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Inject Discord token into config
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          sed -i "s/token:.*/token: '${DISCORD_TOKEN//\//\\/}'/" config.yml
          echo "Config updated safely."

      - name: Run Bot
        run: |
          echo "Starting bot..."
          java -Xmx1G -jar bot.jar
