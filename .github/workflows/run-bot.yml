name: Run ChomeNS Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Inject Discord token
        run: |
          sed -i "s|token: 'token hier'|token: '${{ secrets.DISCORD_TOKEN }}'|" config.yml

      - name: Remove Eval and unsupported fields
        run: |
          sed -i '/^eval:/d' config.yml
          sed -i '/^  op:/d' config.yml
          sed -i '/^  gamemode:/d' config.yml
          sed -i '/^  respawn:/d' config.yml

      - name: Start dummy Eval server
        run: |
          echo "const http = require('http');" > eval-server.js
          echo "http.createServer((req,res)=>{res.end('ok');}).listen(3000);" >> eval-server.js
          node eval-server.js &

      - name: Start Discord Bot
        run: |
          echo "Starting ChomeNS Discord Bot..."
          while true; do
            java -jar chomens_bot-rolling-all.jar || true
            echo "Bot crashed, restarting in 5s..."
            sleep 5
          done
