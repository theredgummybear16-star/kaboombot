name: Run ChomeNS Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"  # Herstart elke 5 uur

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Inject Discord token into config.yml
        run: |
          # Maak een kopie van config.yml
          cp config.yml config.temp.yml
          # Vervang de regel met token
          sed -i "s|token: 'token hier'|token: '${{ secrets.DISCORD_TOKEN }}'|" config.temp.yml
          # Vervang het originele config.yml
          mv config.temp.yml config.yml

      - name: Start Discord Bot
        run: |
          echo "Starting ChomeNS Discord Bot..."
          java -jar chomens_bot-rolling-all.jar