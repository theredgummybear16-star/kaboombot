name: Run ChomeNS Discord Bot

on:
  push:
    branches:
      - main
  workflow_dispatch: # Handmatig triggeren

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin

      - name: Set up Node.js (voor eval)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Start Node.js eval container
        run: |
          docker run -d --name eval-server \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -v ${{ github.workspace }}:/usr/src/app \
            node:20 tail -f /dev/null

      - name: Run ChomeNS Discord Bot
        run: |
          echo "Starting ChomeNS Discord Bot..."
          java -jar chomens_bot-rolling-all.jar

      - name: Clean up eval container
        if: always()
        run: |
          docker stop eval-server
          docker rm eval-server
